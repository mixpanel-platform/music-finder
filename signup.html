
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Good Music">
    <meta name="author" content="Scott Marinoff">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Sign up | Music Finder</title>

    <!-- Mixpanel data analytics -->
    <script type="text/javascript" src="js/musicfinder.js"></script>
    <!-- end Mixpanel -->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <!-- Can hide until implement sign-in -->
    <!-- <link href="jumbotron.css" rel="stylesheet"> -->
  </head>

  <body>

    <script type="text/javascript">
        mixpanel.track("Page viewed", {
          "Event": "Page viewed",
          "Page" : "Sign-up",
          "Path" : window.location.pathname
        })
      });
    </script>

    <nav class="navbar navbar-static-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="/">Music Finder</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Sign-up <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about.html">About</a>
        </li>
      </ul>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <script type="text/javascript">mixpanel.track_forms("#register", "Registered");</script>

    <div class="jumbotron">
      <div class="container">
        <form action="registered.html" id="register">
          <fieldset class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Shakira" required autofocus>
          </fieldset>
          <fieldset class="form-group">
            <label for="emailinput">Email address</label>
            <input type="email" class="form-control" name="email" id="emailinput" placeholder="someone@mixpanel.com" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" name="age" id="age" placeholder="27">
          </fieldset>
          <fieldset class="form-group">
            <label for="optionsRadios">Preferred Genre</label>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="folk">
                    Folk: Woody Guthrie, Joan Baez, Pete Seeger
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="rock" checked>
                    Rock: The Rolling Stones, The Clash, Elvis
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios3" value="rap">
                    Rap: Kanye West, Snoop Dogg, Public Enemy
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios3" value="electronic">
                    Electronic: Kraftwerk, Daft Punk, Dj Shadow
                </label>
              </div>
          </fieldset>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="newsletter"> Email me with updates!
          </div>
          <button class="btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
